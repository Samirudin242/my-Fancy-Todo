<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="google-signin-client_id" content="176490311803-ac4vu0n1rjcb5f3ps8em9fckq4r081ks.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>My Fancy Todo Tracker </title>
	<style>
		.list-group-item  {
			background: #f5bd82
		}
	</style>
  </head>
  <body style="background-color:#e6b367;">

	<!-- register-page -->
	<section class="register-page">
		<div class="container mt-5">
			<h2 class="text-center">Register new user</h2>
			<form onsubmit="register(event)" id="register">
				<div class="form-group">
					<label for="name-reg">Email</label>
					<input type="text" class="form-control" id="email-reg">
				  </div>
				<div class="form-group">
				  <label for="email-reg">Password</label>
				  <input type="text" class="form-control" id="password-reg">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
				<button onclick="back()" class="btn btn-warning ml-3">Back</button>
			</form>
		  </div>
	</section>

	<!-- login page -->
	<section class="login-page">
		<div class="container h-100">
			<div class="d-flex justify-content-center h-100">
				<div class="user_card">
					<div class="d-flex justify-content-center">
						<div class="brand_logo_container mb-3 mt-3">
							<img style="width: 100px;" src="img/register.png" class="brand_logo" alt="Logo">
						</div>
					</div>
					<div class="d-flex justify-content-center form_container">
						<form onsubmit="login(event)">
							<!-- <form id="login"> -->
							<div class="input-group mb-3" style="border: 5px solid #dbab32; border-radius: 9px;">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" name="" class="form-control input_user" value="" placeholder="email" id="email">
							</div>
							<div class="input-group mb-2" style="border: 5px solid #dbab32; border-radius: 9px">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input type="password" name="" class="form-control input_pass" value="" placeholder="password" id="password">
							</div>
							<div class="form-group" >
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="customControlInline">
									<label class="custom-control-label" for="customControlInline">Remember me</label>
								</div>
							</div>
							<div class="d-flex justify-content-center mt-3 login_container">
						 <button type="submit" name="button" class="btn btn-success">Login</button>
						 <div class="g-signin2 ml-3" data-onsuccess="onSignIn"></div>
					   </div>
						</form>
					</div>
			
					<div class="mt-4">
						<div class="d-flex justify-content-center links">
							Don't have an account? <a href="#" onclick="toRegister(event)" class="ml-2">Sign Up</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- home page -->
<section class="home-page">
	<nav class="navbar navbar-expand-lg navbar-light" style="background-color:#f5bd82;">
		<a class="navbar-brand nav-link disabled" href="#"><img src="./img/hacktiv8.png" style="width: 80px;" alt=""></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="#" onclick="fetchTodos()">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" onclick="seeWeather()" href="#">Weather</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" onclick="logout()" href="#">Log Out</a>
			</li>
			</ul>
		</div>
		</nav>
	<div class="container mt-5 todos-data">
		<div class="d-flex flex-row">
			<h3 style="width: 80px;">Today </h3> 
			<p id="date" style="width: 100px; margin-top: 8px; margin-left: 2px;"></p>
		</div>
		<div>
		
		<div class="row">
			<div class="col-8">
				<div class="task">
			
				</div>
				<div class="d-flex flex-row">
					<Button type="button" class="btn btn-outline-success mt-3" onclick="addTask()">
						<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
							<path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
							</svg>
							Add Task
					</Button>
				</div>	
				<div class="form-task">
					<form onsubmit="addNewTodo(event)">
						<div class="form-row mt-3">
						<div class="form-group col-6">
							<input style="width: 300px;" type="text" class="form-control" id="title-task" placeholder="Title">
						</div>
						<div class="form-group col-6">
							<input style="width: 300px; margin-left: 0.5cm;" type="date" class="form-control" id="date-task" placeholder="Date">
						</div>
						</div>
						<div class="form-group mt-1">
						<textarea style="width: 700px;" class="form-control" id="description-task" rows="3" placeholder="Description"></textarea>
						<div class="mt-2">
							<button type="submit" class="btn btn-success">Add Task</button>
							<button type="button" class="btn btn-outline-danger" onclick="toHome()">Cancel</button>
						</div>
						</div>
					</form>
				</div>
				<div class="form-taskEdit">
					<form onsubmit="updateTodo()">
						<div class="form-row mt-3">
						<div class="form-group col-6">
							<input style="width: 300px;" type="text" class="form-control" id="title-taskEdit" placeholder="Title">
						</div>
						<div class="form-group col-6">
							<input style="width: 300px; margin-left: 0.5cm;" type="date" class="form-control" id="date-taskEdit" placeholder="Date">
						</div>
						</div>
						<div class="form-group mt-1">
						<textarea style="width: 700px;" class="form-control" id="description-taskEdit" rows="3" placeholder="Description"></textarea>
						<div class="mt-2">
							<button type="submit" class="btn btn-success">Edit Task</button>
							<button type="button" class="btn btn-outline-danger" onclick="toHome()">Cancel</button>
						</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-3">
				<div class="weather-page">
					<div class="mb-5 ml-7">
						<form onsubmit="searchWeather(event)" id="search-form" class="form-inline">
						  <div class="form-group mx-sm-3 mb-2">
							<input type="text" class="form-control" id="city-weather" placeholder="your city">
							<input type="submit" class="btn btn-success ml-3" value="search">
						  </div>
						</form>
						  <div class="card" style="width: 18rem; background-color: #f5bd82;">
							  <img src="./img/icon.png" class="card-img-top" alt="...">
							  <div class="weather">
								  <div class="card-body">
									<div class="weather-data">
									  
									</div>
								  <div class="card-body">
									<button class="btn btn-success" onclick="toHome()">close</button>
								  </div>
							  </div>
							</div>
						</div>
					  </div>
				</div>
			</div>
		</div>

		</div>
	<footer class="mt-5">
		<p class="text-center">&copy; Created by: Hacktiv8 - Samirudin</p>
		</footer>
</section>

	<!-- update-todos -->
	<section>
		<div class="edit-page">
			<div class="container mt-5">
				<form onsubmit="updateTodo()">
					<div class="form-group" >
					  <label for="title">Title</label>
					  <input type="text" class="form-control" id="edit-title" placeholder="the title of your new task" style="border: 5px solid #dbab32; border-radius: 9px">
					</div>
					<div class="form-group" >
						<label for="description">Decription</label>
						<textarea class="form-control" id="edit-description" placeholder="description of your task" rows="3" style="border: 5px solid #dbab32; border-radius: 9px"></textarea>
					</div>
					<div class="form-group" >
						<label for="status">Status</label>
						<input type="text" class="form-control" id="edit-status" placeholder="status of your task (done/not yet)" style="border: 5px solid #dbab32; border-radius: 9px">
					</div>
					<div class="form-group" >
						<label for="date">Due_date</label>
						<input type="text" class="form-control" id="edit-date" placeholder="when you do this task" style="border: 5px solid #dbab32; border-radius: 9px">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="button" class="btn btn-warning ml-3" onclick="toHome()">Back</button>
				  </form>
			  </div>
		</div>
	</section>


	<!-- Optional JavaScript -->
	<script src="https://apis.google.com/js/platform.js" async defer></script>

	<script src="main.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
